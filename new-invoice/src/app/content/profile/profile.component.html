<div id="wrapper" class="right-panel">
  <!--section-->
  <section class="dashboard-block">
    <div class="page-content">
      <div class="sort-box clearfix">
        <div class="sort-dropdown">
          <div class="btn-group">
            <div
              class="dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <fa-icon [icon]="['fas','bars']"></fa-icon>
            </div>
            <div class="dropdown-menu">
              <span class="dropdown-item">Sort Result By</span>
              <a class="dropdown-item" href="#">Creation Date</a>
              <a class="dropdown-item" href="#">Due Date </a>
              <a class="dropdown-item" href="#">Amount</a>
            </div>
          </div>
        </div>
        <div class="search-bar-wrap">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search clients"
            />
            <button type="submit" class="positioned-btn">
              <fa-icon [icon]="['fas','search']"></fa-icon>

            </button>
          </div>
        </div>
      </div>
      <div class="shadowed-box bg-white mt-3 p-3 profile-detail-wrap">
        <div class="row">
          <div class="col-md-5">
            <div class="profile-left-wrap media">
              <div class="profile-img-wrap align-self-start mr-3">
                <div class="profile-img">
                  <img alt="" src="assets/img/user.png" />
                </div>
              </div>
              <div class="profle-desc media-body">
                <h3>Searchable Design</h3>
                <p>IT Company</p>
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="profile-right-col border-left pl-5">
              <div class="pro-edit">
                <a
                  data-target="#profile_info"
                  data-toggle="modal"
                  class="edit-icon"
                  href="#"
                  title="Edit"
                  >              <fa-icon [icon]="['fas','pencil-alt']"></fa-icon>
                </a>
              </div>
              <p>Email Address : info@searchabledesign.com</p>
              <p>Phone No : 515-289-6100</p>
              <p>Address: 123 Iowa, USA</p>
              <div class="social-share mt-3">
                <ul>
                  <li>
                    <a href="#" class="btn-social-icon btn-facebook">
                      <fa-icon [icon]="['fab','facebook-f']"></fa-icon>

                    </a>
                  </li>
                  <li>
                    <a href="#" class="btn-social-icon btn-twitter">
                      <fa-icon [icon]="['fab','twitter']"></fa-icon>

                    </a>
                  </li>
                  <li>
                    <a href="#" class="btn-social-icon btn-instagram">
                      <fa-icon [icon]="['fab','instagram']"></fa-icon>

                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
  <!--section-->
</div >
<!--Modal-->
<div class="modal-wrap">
  <!-- Modal -->
  <div
    class="modal fade"
    id="profile_info"
    tabindex="-1"
    role="dialog"
    aria-labelledby="profile_infoTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="profile_infoTitle">
            Profile Information
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-wrap p-3">
            <div class="client-image-wrap">
              <div class="client-img">
                <img src="assets/img/user.png" alt="" />
              </div>
              <div class="client-desc">
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="customFile"
                  />
                  <label class="custom-file-label" for="customFile"
                    >Choose file</label
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <fa-icon [icon]="['fas','user']"></fa-icon>

                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroup"
                    placeholder="First Name"
                  />
                </div>
              </div>
              <div class="col-lg-3">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <fa-icon [icon]="['fas','user']"></fa-icon>

                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroup"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="col-lg-3">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <fa-icon [icon]="['fas','envelope']"></fa-icon>

                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroup"
                    placeholder="Email Address"
                  />
                </div>
              </div>
              <div class="col-lg-3">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <fa-icon [icon]="['fas','phone']"></fa-icon>

                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroup"
                    placeholder="Phone Number"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                                 <fa-icon [icon]="['fas','home']"></fa-icon>

                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroup"
                    placeholder="Address (Line 1)"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                                 <fa-icon [icon]="['fas','home']"></fa-icon>

                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroup"
                    placeholder="Address (Line 2)"
                  />
                </div>
              </div>
              <div class="col-lg-3">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <fa-icon [icon]="['fas','chess-board']"></fa-icon>

                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroup"
                    placeholder="Postal Code"
                  />
                </div>
              </div>
              <div class="col-lg-3">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <fa-icon [icon]="['fas','map-marked-alt']"></fa-icon>

                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroup"
                    placeholder="State"
                  />
                </div>
              </div>
              <div class="col-lg-3">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <fa-icon [icon]="['fas','map-pin']"></fa-icon>

                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroup"
                    placeholder="City"
                  />
                </div>
              </div>
              <div class="col-lg-3">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <fa-icon [icon]="['fas','map-marker-alt']"></fa-icon>

                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroup"
                    placeholder="Country"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <textarea
                name=""
                class="form-control"
                placeholder="Add Description"
                rows="6"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
