<div id="wrapper" class="right-panel">
  <section class="dashboard-block">
    <div class="page-content">


      <div class="custom-control custom-radio  custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline1" value="frontend" [(ngModel)]="params.setting"
          class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline1">frontend</label>
      </div>
      <div class="custom-control custom-radio  custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline1" value="backend" [(ngModel)]="params.setting"
          class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline2">backend</label>
      </div>
    </div>
    <div class="shadowed-box bg-white mt-3">
      <div class="form-group">
        <button type="button" class="submit-btn" (click)="saveSetting()">
          Save
        </button>
      </div>
    </div>

    <!-- ************ for pagination**************** -->
    <div class="pagination-wrap">
      <nav aria-label="...">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item"><a class="page-link">1</a></li>
          <li class="page-item active" aria-current="page">
            <a class="page-link">2 <span class="sr-only">(current)</span></a>
          </li>
          <li class="page-item"><a class="page-link">3</a></li>
          <li class="page-item">
            <a class="page-link">Next</a>
          </li>
        </ul>
      </nav>
    </div>
    </section>
</div>
